<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../../../node_modules/jquery.cookie/jquery.cookie.js"></script>

    <script>
        $(function()
        {
          //cookies
          if($.cookie("username")==undefined)
          {
             location.href="login.html";
          }
          else
          {
             $("section").html($.cookie("username"));
          }
          //signout
          $("#signOut").click(function()
          {
              $.removeCookie("username");
              location.href="login.html";
          })
          // fakestoreapi
          $("section").html(" ");
           $("#jewelery").click(function()
           {
              $.ajax(
              {
                 method: "GET",
                 url:"https://fakestoreapi.com/products/category/jewelery",
                 success: function(jewelery){
                  $.each(jewelery, function(key,jeweleryItem)
                  {
                     $(`
                     <div class="card mt-2 ms-2 me-2" style="width:250px">
                         <div class="card-header" style="height:150px">
                           ${jeweleryItem.title}
                          </div>
                          <div class="card-body">
                            <img src= ${jeweleryItem.image} width="100%" height="300px">
                          </div>
                          <div class="card-footer">
                              &dollar; ${jeweleryItem.price}
                          </div>
                        </div>
                     `).appendTo("section"); 
                  })
                 }
              })
           })
        
          //fakestoreapi
          $("#products").click(function()
          {
            $("section").html(" ");
            $.ajax({
               method: "GET",
               url: "http://fakestoreapi.com/products",
               success: function(products)
               {
                 $.each(products, function(key,product)
                 {
                     $(`
                       <div class="card mt-2 ms-2 me-2" style="width:250px">
                         <div class="card-header" style="height:150px">
                           ${product.title}
                          </div>
                          <div class="card-body">
                            <img src= ${product.image} width="100%" height="300px">
                          </div>
                          <div class="card-footer">
                              &#8377; ${product.price}
                          </div>
                        </div>
                     `).appendTo("section");
                 })
               }
            })
          })
          // electronics
          $("#electronics").click(function()
          {
            $("section").html(" ");
              $.ajax({
                method: "GET",
                url: "https://fakestoreapi.com/products/category/electronics",
                success: function(electronics)
                {
                   $.each(electronics, function(key,electronicItem)
                   {
                    $(`
                       <div class="card mt-2 ms-2 me-2" style="width:250px">
                         <div class="card-header" style="height:150px">
                           ${electronicItem.title}
                          </div>
                          <div class="card-body">
                            <img src= ${electronicItem.image} width="100%" height="300px">
                          </div>
                          <div class="card-footer">
                              &#8377; ${electronicItem.price}
                          </div>
                        </div>
                     `).appendTo("section");
                   })
                }
              })
          });
          //men's Clothing
          $("#MensClothing").click(function()
          {
            $("section").html(" ");
              $.ajax({
                method: "GET",
                url: "https://fakestoreapi.com/products/category/men's%20clothing",
                success: function(mens)
                {
                   $.each(mens, function(key,mensItem)
                   {
                    $(`
                       <div class="card mt-2 ms-2 me-2" style="width:250px">
                         <div class="card-header" style="height:150px">
                           ${mensItem.title}
                          </div>
                          <div class="card-body">
                            <img src= ${mensItem.image} width="100%" height="300px">
                          </div>
                          <div class="card-footer">
                              &#8377; ${mensItem.price}
                          </div>
                        </div>
                     `).appendTo("section");
                   })
                }
              })
          });
          //Women's Clothing
          $("#WomensClothing").click(function()
          {
            $("section").html(" ");
              $.ajax({
                method: "GET",
                url: "https://fakestoreapi.com/products/category/women's%20clothing",
                success: function(womens)
                {
                   $.each(womens, function(key,womensItem)
                   {
                    $(`
                       <div class="card mt-2 ms-2 me-2" style="width:250px">
                         <div class="card-header" style="height:150px">
                           ${womensItem.title}
                          </div>
                          <div class="card-body">
                            <img src= ${womensItem.image} width="100%" height="300px">
                          </div>
                          <div class="card-footer">
                              &#8377; ${womensItem.price}
                          </div>
                        </div>
                     `).appendTo("section");
                   })
                }
              })
          });
        })
    </script>
</head>
<body class="container-fluid">
     <header>
          <div class="btn-toolbar bg-danger p-2 m-2 justify-content-between">
             <div class="btn-group">
                <button class="btn btn-danger" id="home">Home</button>
                <button class="btn btn-danger" id="jewelery">Jewelery</button>
                <button class="btn btn-danger" id="MensClothing">Men's Clothing</button>
                <button class="btn btn-danger" id="WomensClothing">Women's Clothing</button>
                <button class="btn btn-danger" id="electronics">Electronics</button>
                <button class="btn btn-danger" id="products">Products</button>
              </div>
             <div>
                 <button class="btn btn-danger" id="signOut">SIgn Out</button>
             </div>
          </div>
     </header>
     <section class="mt-3 d-flex flex-wrap">
         
     </section>
</body>
</html>
