<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore API</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        $(function()
        {
            $("#products").click(function()
            {
                $("#msg").html("Over the Mouse on image to stop the animation");
                $(".carousel-inner").html(" ");
               $.ajax(
               {
                  method: "GET",
                  url: "http://fakestoreapi.com/products",
                  success: function(data)
                  {
                    $(
                            `
                            <div class="carousel-item active" data-bs-interval="1000">
                               <div class="d-block w-100" style="width:100%">
                                <div class="card mt-2 ms-2 me-2">
                                  <div class="card-header card-title">
                                    ${data.title}
                                  </div>
                                  <div class="card-body">
                                     <img src= ${data.image} width="100%" height="300px">
                                  </div>
                                  <div class="card-footer text-center">
                                      &#8377; ${data.price}
                                  </div>
                              </div>
                               </div>
                            </div>`
                         ).appendTo(".carousel-inner");
                    $.each(data, function(key,products)
                    {
                         $(
                            `
                            <div class="carousel-item" data-bs-interval="1000">
                               <div class="d-block" style="width:100%">
                                <div class="card mt-2 ms-2 me-2">
                                  <div class="card-header text-center" style="height:80px">
                                    ${products.title}
                                  </div>
                                  <div class="card-body">
                                     <img src= ${products.image} width="100%" height="300px">
                                  </div>
                                  <div class="card-footer text-center">
                                      &#8377; ${products.price}
                                  </div>
                              </div>
                               </div>
                            </div>`
                         ).appendTo(".carousel-inner");
                    })
                  }
               })
            })
            // Jewelery
            $("#jewelery").click(function()
           {
                $("#msg").html("Over the Mouse on image to stop the animation");
                $(".carousel-inner").html(" ");
              $.ajax(
              {
                 method: "GET",
                 url:"https://fakestoreapi.com/products/category/jewelery",
                 success: function(jewelery)
                 {
                    $(
                            `
                            <div class="carousel-item active" data-bs-interval="1000">
                               <div class="d-block w-100" style="width:100%">
                                <div class="card mt-2 ms-2 me-2">
                                  <div class="card-header card-title">
                                    ${jewelery.title}
                                  </div>
                                  <div class="card-body">
                                     <img src= ${jewelery.image} width="100%" height="300px">
                                  </div>
                                  <div class="card-footer text-center">
                                      &#8377; ${jewelery.price}
                                  </div>
                              </div>
                               </div>
                            </div>`
                         ).appendTo(".carousel-inner");
                  $.each(jewelery, function(key,jeweleryItem)
                  {
                    $(
                            `
                            <div class="carousel-item" data-bs-interval="1000">
                               <div class="d-block" style="width:100%">
                                <div class="card mt-2 ms-2 me-2">
                                  <div class="card-header text-center" style="height:80px">
                                    ${jeweleryItem.title}
                                  </div>
                                  <div class="card-body">
                                     <img src= ${jeweleryItem.image} width="100%" height="300px">
                                  </div>
                                  <div class="card-footer text-center">
                                      &#8377; ${jeweleryItem.price}
                                  </div>
                              </div>
                               </div>
                            </div>`
                         ).appendTo(".carousel-inner");
                  })
                 }
              })
           })
            $(".carousel-inner").hover(function()
            {
                this.stop();
            });
        });
    </script>
</head>
<body class="container-fluid">
    <header>
        <nav class="navbar bg-danger navbar-expand-lg m-2 p-3">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#fake">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-brand">
                <h2 class="text-white">FakeStore API</h2>
            </div>
            <div class="collapse navbar-collapse justify-content-between">
                <ul class="navbar-nav" id="fake">
                    <li class="nav-item"><a class="nav-link active">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" id="products">Products</a></li>
                    <li class="nav-item"><a class="nav-link active">Electronics</a></li>
                    <li class="nav-item"><a class="nav-link active">Men's Fashion</a></li>
                    <li class="nav-item"><a class="nav-link active" id="jewelery">Jewelery</a></li>
                    <li class="nav-item"><a class="nav-link active">Women's Fashion</a></li>
                </ul>
                <ul class="navbar-nav" id="fake">
                    <li class="nav-item"><a href="" class="nav-link active">Login</a></li>
                    <li class="nav-item"><a href="" class="nav-link active">Register</a></li> 
                </ul>
            </div>
        </nav>
    </header>
    <section class="mt-3">
        <div class="row">
            <div class="col-4">
                
            </div>
            <div class="col-4"> 
                <h2 id="msg"></h2>
                <div class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        
                    </div>
                </div>
            </div>
            <div class="col-4">
                
            </div>
        </div>
    </section>
</body>
</html>
