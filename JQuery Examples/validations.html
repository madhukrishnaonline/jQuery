<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script>
         $(function() {
            $("#uName").change(function()  
            {
                if($(("uName").val()).charCodeAt($("#uName"))>=65 && $(("uName").val()).charCodeAt()<=90)
                {
                    $("#lowerCase").style.display="block";
                }
                else
                {
                    $("#lowerCase").style.display="none";
                }
            })
         })
    </script>
</head>
<body>
    UserName :: <input type="text" id="uName" >
    <span id="userName" style="display: none;">Username must be in lowercase</span>
    <!-- <marquee style="window.stop()"></marquee> -->
</body>
</html>
