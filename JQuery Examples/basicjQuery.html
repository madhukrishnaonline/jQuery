<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>

    <script>
         $(function(){
            $('h1').html("Welcome to jQuery");
            $('p').text("jQuery is a simple JavaScript library");
            $('label').text("jQuery is introduced in 2006 by John Resig");
         });
    </script>
</head>
<body>
    <div class="container">
        <h1></h1>
        <p></p>
        <label></label>
    </div>
</body>
</html>
