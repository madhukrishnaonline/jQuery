<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>

    <script>
         $(function() 
        {
            var regExp1 = "/[A-Z]{5,15}/";
            var regExp2 = "/[0-9]{10}/";
            
           $(("#txtName") && ("#txtPhone")).keyup(function()
           {
            if($("#txtName").match(regExp1))
            {
             $("#warn1").html(" ");
            }
            else
            {
             $("#warn1").html("Names must be in block letters min 5 chars..");
            }
           })

          $("button").click(function()
          {
            $("#lblName").html($("#txtName").val());
            $("#lblPhone").html($("#txtPhone").val());
          });
        });
    </script>
</head>
<body class="container">
    <div class="container-fluid">
        <div class="w-50 mt-5 border rounded rounded-4 p-5">
            <div class="form-floating mb-3">
                <input type="text" placeholder="UserName" name="username" id="txtName" class="form-control">
                <label for="">UserName</label>
                <span id="warn1" style="display: none;"></span>
            </div>
            <div class="input-group">
                 <input type="text" value="+91" name="phone" disabled class="input-group-text w-25">
                 <div class="form-floating">
                    <input type="text" placeholder="Phone Number" class="form-control " name="phone" id="txtPhone">
                    <label for="">PhoneNumber</label>
                 </div>
                 <span class="input-group-text" id="warn2"></span>
            </div>
            <div class="mt-3 d-grid">
                  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#details">Register</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="details">
         <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                 <h2>User Details</h2>
                 <button class="btn btn-close" data-bs-dismiss="modal"></button>
             </div>
             <div class="modal-body">
                 <dl>
                    <dt>UserName</dt>
                    <dd id="lblName"></dd>
                    <dt>Phone Number</dt>
                    <dd id="lblPhone"></dd>
                 </dl>
             </div>
             <div class="modal-footer">
                 <button class="btn btn-primary" data-bs-dismiss="modal">Confirm Details</button>
                 <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
             </div>
            </div>
         </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
